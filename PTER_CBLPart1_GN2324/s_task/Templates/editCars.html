<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Edit Kendaraan</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</head>

<body>
   <div class="container mt-5">
      <form action="/edit/{{row['id']}}" method="post">
         <div class="mb-3">
            <label for="cname" class="form-label">Nama Brand</label>
            <input type="text" name="cname" id="cname" class="form-control" value="{{row['brand']}}">
         </div>
         <div class="mb-3">
            <label for="ctype" class="form-label">Tipe Kendaraan</label>
            <input type="text" name="ctype" id="ctype" class="form-control" value="{{row['type']}}">
         </div>
         <div class="mb-3">
            <label for="cprice" class="form-label">Harga</label>
            <input type="text" name="cprice" id="cprice" class="form-control" value="{{row['price']}}">
         </div>

         <button type="submit" class="btn btn-primary">Edit</button>
         <a href="{{'/'}}" class="btn btn-danger">Kembali</a>
      </form>
   </div>

   <!-- JAVASCRIPT -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
</body>

</html>
